<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no">
<title>Circular UI</title>
<link rel="stylesheet" href="lib/tau/wearable/theme/blue/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
	href="lib/tau/wearable/theme/default/tau.circle.min.css">
<!-- load theme file for your application -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="ui-page" id="main">
		<header class="ui-header">
			<h2 class="ui-title">Data Bank</h2>
		</header>
		<div class="ui-content content-padding">

			<div class="ui-btn">
				<a href="#addrecordpage">Add record</a>
			</div>
			<div class="ui-btn" id=read>
				<div id="readsub">Read</div>
			</div>
			<div class="ui-btn">
				<div id="add">add</div>
			</div>
			<div class="ui-btn">
				<div id="readall">readall</div>
			</div>
			<div class="ui-btn">
				<div id="btndispbelow">unbindEvent</div>
				<div id="lblmsg"></div>
			</div>
			


		</div>
	</div>
	<div class="ui-page" id="updaterecordpage">
		<header class="ui-header">
			<h1 class="ui-title">Update Record</h1>
		</header>

		<div class="ui-contents">
			<table>
				<tr>
					<td>
						<p class="lblID">ID</p>
					</td>

					<td><input type="text" id="txtID" n class="txtID"></td>
				<tr>

					<p class="lblName">
						Name <input type="text" id="aa" class="txtName">
					
					<p class="lblAge">
						Age <input type="text" id="bb" class="txtAge">
					</p>
					<p class="lblEmail">
						Email <input type="text" id="cc" class="txtEmail">
					</p>
			</table>
		</div>

		<div id="btnupdate" class="ui-button ">
			<div id="btnTextSubmitt" class="ui-button ">Update</div>
		</div>

	</div>

	<div id="addrecordpage"  class="ui-page">
		<header class="ui-header">
			<h1 class="ui-title">Add Record</h1>
		</header>

		<div class="ui-contents">
			<table>
				<tr>
					<!-- <td>
						<p class="lblID">ID</p>
					</td>

					<td><input type="text" id="txtID" n class="txtID"></td> -->
				<tr>

					<p class="lblName">
						Name <input type="text" id="txtName" class="txtName">
					</p>
					<p class="lblAge">
						Age <input type="text" id="txtAge" class="txtAge">
					</p>
					<p class="lblEmail">
						Email <input type="text" id="txtEmail" class="txtEmail">
					</p>
			</table>
		</div>
      <div id="btnBack" class="ui-button">
			<div id="btnTextSubmitt" class="ui-button ">Back</div>
		</div>
		<div id="btnSubmit" class="ui-button">
			<div id="btnTextSubmit" class="ui-button ">Submit</div>
		</div>
		
    

</div>	



	<div id="pageResult" class="ui-page ui-page-active">
		<header class="ui-header">
			<h2 class="ui-title">Data List</h2>
		</header>
		<div id="resultContents" class="contents">
			<div id="resultDetail" class="detail"></div>
		</div>


		<div id="month-footer" class="ui-footer ui-grid-col-2">
			<a href="#addrecordpage"class="ui-btn ui-btn-footer-icon btn-icon-left" id="prev-month-btn">Add</a>
			<a href="#main" class="ui-btn ui-btn-footer-icon btn-icon-circle" id="current-month-btn">Menu</a>

		</div>

		<div id="2btnPopup" class="ui-popup">
			<div class="ui-popup-content">Do you want to Delete this item.
			</div>
			<div class="ui-popup-footer ui-side-button ui-grid-col-2">
				<a id="btnCancel" href="#" class="ui-btn btn-icon-cancel" data-rel="back">Cancel</a>
				</div>
				<div class="ui-popup-content">
				
					 <a id="btnOK" href="#"	class="ui-btn btn-icon-check" >OK</a>
			</div>

		</div>
	</div>




	




	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<script src="app.js"></script>
	<script src="lowBatteryCheck.js"></script>
	<!-- <script src="js/data.js"></script> -->
	<!--  only dummy data -->
<script src="js/Data2.js"></script>
	<!-- use this to for all funcationality with dummy data -->

	<!-- only user input  -->
</body>
</html>
